<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

            <header>
                <img src="images/adicionar-usuario.png" alt="">
                <h1>
                    Agenda de contatos
                </h1>    
            </header>
            <form id="formContacts">
                <input type="text" id="nameContact" required placeholder="Nome do contato">
                <input type="number" id="numberContact" required placeholder="Numero do contato">
                <button type="submit">Adcionar</button>
            </form>


        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--<td>Rodrigo</td>
                    <td>63247482145</td>-->
                </tr>
            </tbody>
        </table>
    
    </div>
<script src="./script.js"></script>
</body>
</html>
